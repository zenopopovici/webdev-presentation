# ============================================
# Docker Compose - Poker Game
# ============================================
# 
# Comenzi utile:
#   docker compose up -d          # Pornește în background
#   docker compose down           # Oprește
#   docker compose logs -f        # Vezi logs
#   docker compose build --no-cache  # Rebuild complet
#
# Accesează: http://localhost:3030
# ============================================

services:
  # ==========================================
  # Poker Game - Next.js App
  # ==========================================
  poker-game:
    build:
      context: .
      dockerfile: Dockerfile
    
    # Sau folosește imaginea din GitHub Container Registry:
    # image: ghcr.io/USERNAME/poker-game:latest
    
    container_name: poker-game
    restart: unless-stopped
    
    # Porturi: HOST:CONTAINER
    ports:
      - "3030:3030"
    
    # Variabile de mediu
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Limite resurse (opțional)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    networks:
      - poker-network

  # ==========================================
  # Nginx Reverse Proxy (opțional)
  # ==========================================
  # Decomentează pentru HTTPS și load balancing
  # 
  # nginx:
  #   image: nginx:alpine
  #   container_name: nginx-proxy
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./certs:/etc/nginx/certs:ro
  #   depends_on:
  #     - poker-game
  #   networks:
  #     - poker-network

# ==========================================
# Rețele
# ==========================================
networks:
  poker-network:
    driver: bridge
