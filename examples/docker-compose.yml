# ============================================
# Docker Compose pentru aplicație Next.js
# ============================================
# Rulează cu: docker compose up -d
# Oprește cu: docker compose down
# Vezi logs: docker compose logs -f web

services:
  # ==========================================
  # Serviciul principal - Aplicația Web
  # ==========================================
  web:
    # Construiește imaginea din Dockerfile-ul local
    build:
      context: .
      dockerfile: Dockerfile
    
    # Sau folosește o imagine existentă:
    # image: ghcr.io/username/app-name:latest
    
    # Numele containerului
    container_name: nextjs-app
    
    # Restart automat dacă containerul cade
    restart: unless-stopped
    
    # Mapare porturi: HOST:CONTAINER
    ports:
      - "3000:3000"
    
    # Variabile de mediu
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    
    # Sau folosește un fișier .env:
    # env_file:
    #   - .env.production
    
    # Limite de resurse (opțional)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    # Health check pentru a verifica dacă aplicația funcționează
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Rețeaua în care rulează
    networks:
      - app-network

  # ==========================================
  # Serviciu opțional - Nginx Reverse Proxy
