# ============================================
# GitHub Actions - CI/CD Pipeline
# ============================================
# Locație: .github/workflows/ci.yml
# Acest workflow rulează la fiecare push și pull request
name: CI/CD Pipeline
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
# Permisiuni pentru GitHub Container Registry
permissions:
  contents: read
  packages: write
jobs:
  # ==========================================
  # Job 1: Build și Test
  # ==========================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      # Checkout cod
      - name: Checkout repository
        uses: actions/checkout@v4
      # Setup Node.js cu cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      # Instalare dependințe
      - name: Install dependencies
        run: npm ci
      # Linting (opțional)
      - name: Run linter
        run: npm run lint --if-present
      # Rulare teste
      - name: Run tests
        run: npm test --if-present
      # Build aplicație
      - name: Build application
        run: npm run build
      # Upload build artifacts (opțional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7
  # ==========================================
  # Job 2: Build și Push Docker Image
  # ==========================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test # Rulează doar după ce testele trec
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Setup Docker Buildx pentru build-uri mai eficiente
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # Login la GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Extrage metadata pentru tags
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest
      # Build și push imagine Docker
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

