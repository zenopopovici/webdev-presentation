# ============================================
# GitHub Actions - CI/CD pentru Poker Game
# ============================================
# 
# Acest workflow:
# 1. RuleazÄƒ la fiecare push/PR pe main
# 2. TesteazÄƒ È™i buildeazÄƒ aplicaÈ›ia
# 3. ConstruieÈ™te È™i push-eazÄƒ imaginea Docker
# 4. (OpÈ›ional) Deploy automat pe server
#
# LocaÈ›ie: .github/workflows/ci.yml
# ============================================

name: CI/CD Poker Game

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Permisiuni pentru GitHub Container Registry
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================
  # Job 1: Test & Build
  # ==========================================
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint --if-present

      - name: ğŸ§ª Run tests
        run: npm test --if-present

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 7

  # ==========================================
  # Job 2: Build & Push Docker Image
  # ==========================================
  docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: test
    # RuleazÄƒ doar pe push la main (nu pe PR)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build args opÈ›ionale
          # build-args: |
          #   NEXT_PUBLIC_API_URL=https://api.example.com

# ==========================================
  # Job 3: Deploy to Server (opÈ›ional)
  # ==========================================
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    # DecomenteazÄƒ pentru deploy automat
    if: false  # SchimbÄƒ Ã®n: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /app/poker-game
            
            # Pull cea mai nouÄƒ imagine
            docker compose pull
            
            # Restart cu noua versiune
            docker compose up -d
            
            # Cleanup imagini vechi
            docker image prune -f
            
            # VerificÄƒ health
            sleep 10
            curl -f http://localhost:3030 || exit 1
            
            echo "âœ… Deploy completed successfully!"

  # ==========================================
  # Job 4: Notify (opÈ›ional)
# ==========================================
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: always() && github.event_name == 'push'

    steps:
      - name: ğŸ“¢ Send notification
        run: |
          if [ "${{ needs.docker.result }}" == "success" ]; then
            echo "âœ… Build and push successful!"
            echo "ğŸ³ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          else
            echo "âŒ Build failed!"
          fi
          
          # PoÈ›i adÄƒuga aici notificÄƒri Slack/Discord/Email
          # Exemplu Slack:
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Deploy status: ${{ needs.docker.result }}"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
